<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibujo CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="neck"></div>
      <div class="head">
        <siv class="ear-left"></siv>
        <div class="eye-left">
          <div class="eye-point-left"></div>
        </div>
        <siv class="ear-right"></siv>
        <div class="eye-right">
          <div class="eye-point-right"></div>
        </div>
        <div class="eyelash"></div>
        <div class="beard">
          <div class="beard-down"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth">
          <div class="teeths"></div>
          <div class="tongue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
